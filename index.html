<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="">
    <title>ToDo List</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="stylesheet" href="css/Container.css" />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/TaskAddingPanel.css" />
    <link rel="stylesheet" href="css/TaskListToDo.css" />
    <script defer src="js/MainScript.js"></script>
</head>

<body class="body">


    <main class="Container">
        <header class="Header">
            <h1 class="Header__title">ToDO list by {Imperator}</h1>
        </header>

        <section class="TaskAddingPanel">

            <header class="TaskAddingPanel__Header">
                <h2 class="TaskAddingPanel__headerTitle">Co mamy do zrobienia?</h2>
            </header>

            <form class="TaskAddingPanel_Form js-form">
                <input id="AddTaskInput" class="TaskAddingPanel_Input" placeholder="Wpisz zadanie do wykonania"
                    autofocus><button for="AddTaskInput" class="TaskAddingPanel__AddTaskButton js-addNewTask">Dodaj
                    zadanie</button>
            </form>

        </section>

        <section class="TaskListToDoPanel">

            <header class="TaskListToDoPanel__Header">
                <h2 class="TaskListToDoPanel__headerTitle">Lista zadań do zrobienia:</h2>
            </header>

            <ul class="TaskListToDoPanel__TaskList">

                <li class="TaskListToDoPanel__ListItem"> <button class="TaskListToDoPanel__Button">✓</button>
                    <p class="TaskListToDoPanel__Task">Zrobić zadanie domowe</p><button
                        class="TaskListToDoPanel__Button TaskListToDoPanel__Button--remove">Usuń</button>
                </li>
                <li class="TaskListToDoPanel__ListItem"> <button class="TaskListToDoPanel__Button">✓</button>
                    <p class="TaskListToDoPanel__Task">Zrobić zadanie domowe</p><button
                        class="TaskListToDoPanel__Button TaskListToDoPanel__Button--remove">Usuń</button>
                </li>
                <li class="TaskListToDoPanel__ListItem"> <button class="TaskListToDoPanel__Button">✓</button>
                    <p class="TaskListToDoPanel__Task">Pograć w World of Tanks</p><button
                        class="TaskListToDoPanel__Button TaskListToDoPanel__Button--remove">Usuń</button>
                </li>
                <li class="TaskListToDoPanel__ListItem"> <button class="TaskListToDoPanel__Button">✓</button>
                    <p class="TaskListToDoPanel__Task">OPobawić się z dominikiem</p><button
                        class="TaskListToDoPanel__Button TaskListToDoPanel__Button--remove">Usuń</button>
                </li>
            </ul>

        </section>
    </main>





</body>

</html>
