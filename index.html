<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/OpenGraphImage.png">
    <title>ToDo List</title>
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="stylesheet" href="css/Container.css" />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/TaskAddingPanel.css" />
    <link rel="stylesheet" href="css/TaskListToDo.css" />
    <link rel="stylesheet" href="css/Footer.css" />
    <script defer src="js/MainScript.js"></script>
</head>

<body class="body">


    <main class="container">
        <header class="header">
            <h1 class="header__title">ToDO list by {Imperator}</h1>
        </header>

        <section class="taskAddingPanel">

            <header class="taskAddingPanel__header">
                <h2 class="taskAddingPanel__headerTitle">Co mamy do zrobienia?</h2>
            </header>

            <form class="taskAddingPanel__form js-form">
                <input id="AddTaskInput" class="taskAddingPanel__input" placeholder="Wpisz zadanie do wykonania"
                    autofocus><button class="taskAddingPanel__addTaskButton js-addNewTask">Dodaj
                    zadanie</button>
            </form>

        </section>

        <section class="taskListToDoPanel">

            <header class="taskListToDoPanel__header">
                <h2 class="taskListToDoPanel__headerTitle">Lista zadań do zrobienia:</h2>
            </header>

            <div class="taskListToDoPanel__buttonContainer">
            </div>


            <ul class="taskListToDoPanel__taskList">

            </ul>

        </section>

        <footer class="footer">
            <h3 class="footer__footerText">Wszelkie prawa zastrzeżone.&copy; ToDo List by {Imperator}. Projekt 2020.
            </h3>
            <h4 class="footer__titleSource">Źródła</h4>
            <div class="footer__sources">Icons made by <a href="https://www.flaticon.com/authors/freepik"
                    title="Freepik" class="footer__link" target="_blank" rel="noreferrer noopener">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon" class="footer__link"
                    rel="noreferrer noopener">www.flaticon.com</a></div>
            <div class="footer__sources">Icons made by <a href="https://freeicons.io/profile/3277"
                    title="Gayrat Muminov" class="footer__link" target="_blank" rel="noreferrer noopener">Gayrat
                    Muminov</a> from <a href="https://freeicons.io/" title="Flaticon" class="footer__link"
                    rel="noreferrer noopener">www.flaticon.com</a></div>
            <div class="footer__sources">Icons made by <a href="https://freeicons.io/profile/714" title="Raj Dev"
                    class="footer__link" target="_blank" rel="noreferrer noopener">Raj Dev</a> from <a
                    href="https://freeicons.io/" title="Flaticon" class="footer__link"
                    rel="noreferrer noopener">www.flaticon.com</a></div>
        </footer>
    </main>






</body>

</html>
